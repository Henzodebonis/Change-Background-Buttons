<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Change Background Buttons</title>
</head>

<body>
    <div class="container">
        <div class="buttons">
            <button class="btn" id="pink"></button>
            <button class="btn" id="blue"></button>
            <button class="btn" id="red"></button>
            <button class="btn" id="yellow"></button>
            <button class="btn" id="green"></button>
        </div>

        <h1>Click a button to change background</h1>

        <button class="clean">CLEAN</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
